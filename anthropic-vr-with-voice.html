<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropic Office VR with Voice AI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 100;
        }
        #vrButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #vrButton:hover {
            background: #ff8555;
        }
        #chatInput {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 2px solid #ff6b35;
            z-index: 100;
        }
        #sendButton {
            position: absolute;
            bottom: 80px;
            left: calc(50% + 210px);
            padding: 10px 20px;
            font-size: 14px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #status {
            position: absolute;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Anthropic Office VR with Voice AI</strong><br>
        Desktop: WASD + Mouse | Click on characters to chat<br>
        VR: Use controllers to point and trigger
    </div>
    <div id="status">Ready</div>
    <input type="text" id="chatInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
    <button id="vrButton">ENTER VR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let raycaster, pointer;
        let characters = [];
        let selectedCharacter = null;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        
        // VR
        let vrButton, controller1, controller2;
        let isVRMode = false;

        // Character info with distinct voices
        const characterData = [
            { name: "Dario", position: [-3, 0, -2], color: 0x4a90e2, voice: "male", pitch: 0.9, rate: 0.95 },
            { name: "Daniela", position: [-1, 0, -2], color: 0xe24a90, voice: "female", pitch: 1.1, rate: 1.0 },
            { name: "Jared", position: [1, 0, -2], color: 0x90e24a, voice: "male", pitch: 1.0, rate: 1.05 },
            { name: "Tom", position: [3, 0, -2], color: 0xe2904a, voice: "male", pitch: 0.85, rate: 0.9 },
            { name: "Chris", position: [-2, 0, -4], color: 0x4ae290, voice: "male", pitch: 1.05, rate: 1.0 },
            { name: "Sam", position: [2, 0, -4], color: 0x904ae2, voice: "male", pitch: 0.95, rate: 0.95 }
        ];

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Walls
            createWalls();

            // Office furniture
            createFurniture();

            // Characters
            createCharacters();

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            // VR Setup
            setupVR();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onPointerMove);
            document.addEventListener('click', onPointerClick);
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Desktop controls
            setupDesktopControls();

            animate();
        }

        function createWalls() {
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xf0e6d2 });
            
            // Back wall
            const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 4, 0.2), wallMaterial);
            backWall.position.set(0, 2, -5);
            backWall.receiveShadow = true;
            scene.add(backWall);

            // Side walls
            const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 4, 10), wallMaterial);
            leftWall.position.set(-10, 2, 0);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 4, 10), wallMaterial);
            rightWall.position.set(10, 2, 0);
            scene.add(rightWall);
        }

        function createFurniture() {
            const deskMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
            
            // Desks
            for (let i = 0; i < 3; i++) {
                const desk = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.1, 0.8), deskMaterial);
                desk.position.set(-4 + i * 4, 0.7, -3);
                desk.castShadow = true;
                scene.add(desk);
            }

            // Whiteboard
            const whiteboard = new THREE.Mesh(
                new THREE.BoxGeometry(3, 2, 0.1),
                new THREE.MeshStandardMaterial({ color: 0xffffff })
            );
            whiteboard.position.set(-6, 2, -4.9);
            scene.add(whiteboard);
        }

        function createCharacters() {
            characterData.forEach(data => {
                // Body
                const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.5, 16);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: data.color });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.set(data.position[0], 0.75, data.position[2]);
                body.castShadow = true;

                // Head
                const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
                const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffdbac });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.set(data.position[0], 1.65, data.position[2]);
                head.castShadow = true;

                // Name label
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                context.fillStyle = 'rgba(0,0,0,0.7)';
                context.fillRect(0, 0, 256, 64);
                context.fillStyle = 'white';
                context.font = '24px Arial';
                context.textAlign = 'center';
                context.fillText(data.name, 128, 40);

                const texture = new THREE.CanvasTexture(canvas);
                const labelMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                const label = new THREE.Mesh(new THREE.PlaneGeometry(1, 0.25), labelMaterial);
                label.position.set(data.position[0], 2.2, data.position[2]);
                label.lookAt(camera.position);

                const character = {
                    name: data.name,
                    body: body,
                    head: head,
                    label: label,
                    data: data,
                    isSpeaking: false,
                    speechBubble: null
                };

                scene.add(body);
                scene.add(head);
                scene.add(label);
                characters.push(character);
            });
        }

        function setupVR() {
            vrButton = document.getElementById('vrButton');
            
            vrButton.addEventListener('click', () => {
                if (navigator.xr) {
                    renderer.xr.enabled = true;
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            const sessionInit = { optionalFeatures: ['local-floor', 'bounded-floor'] };
                            navigator.xr.requestSession('immersive-vr', sessionInit).then((session) => {
                                renderer.xr.setSession(session);
                                isVRMode = true;
                            });
                        }
                    });
                }
            });

            // VR Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Controller rays
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const line = new THREE.Line(geometry);
            line.scale.z = 5;

            controller1.add(line.clone());
            controller2.add(line.clone());
        }

        function setupDesktopControls() {
            const keys = {};
            window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

            function updateDesktopMovement() {
                if (!isVRMode) {
                    const speed = 0.05;
                    if (keys['w']) camera.position.z -= speed;
                    if (keys['s']) camera.position.z += speed;
                    if (keys['a']) camera.position.x -= speed;
                    if (keys['d']) camera.position.x += speed;
                }
                requestAnimationFrame(updateDesktopMovement);
            }
            updateDesktopMovement();
        }

        function onPointerMove(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onPointerClick(event) {
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(characters.map(c => c.body));

            if (intersects.length > 0) {
                const character = characters.find(c => c.body === intersects[0].object);
                selectCharacter(character);
            }
        }

        function onSelectStart(event) {
            const controller = event.target;
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(characters.map(c => c.body));
            if (intersects.length > 0) {
                const character = characters.find(c => c.body === intersects[0].object);
                selectCharacter(character);
            }
        }

        function onSelectEnd() {}

        function selectCharacter(character) {
            if (character.isSpeaking) {
                updateStatus(`${character.name} is currently speaking...`);
                return;
            }

            selectedCharacter = character;
            
            // Highlight selected character
            characters.forEach(c => {
                c.body.material.emissive = new THREE.Color(0x000000);
            });
            character.body.material.emissive = new THREE.Color(0x333333);
            
            updateStatus(`Selected ${character.name}. Type your message and press Send!`);
            document.getElementById('chatInput').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!selectedCharacter) {
                updateStatus('Please select a character first!');
                return;
            }

            input.value = '';
            updateStatus(`${selectedCharacter.name} is thinking...`);
            
            try {
                // Create speech bubble for "thinking"
                showSpeechBubble(selectedCharacter, '...');

                // Make API call to Claude
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            { 
                                role: "user", 
                                content: `You are ${selectedCharacter.name}, a co-founder of Anthropic. Respond in character with a brief, conversational response (1-3 sentences). User asks: ${message}` 
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const claudeResponse = data.content[0].text;

                // Update speech bubble with response
                showSpeechBubble(selectedCharacter, claudeResponse);
                
                // Speak the response
                speakText(claudeResponse, selectedCharacter);
                
                updateStatus(`${selectedCharacter.name} is speaking...`);

            } catch (error) {
                console.error("Error:", error);
                updateStatus(`Error: ${error.message}`);
                hideSpeechBubble(selectedCharacter);
            }
        }

        function showSpeechBubble(character, text) {
            // Remove old speech bubble if exists
            if (character.speechBubble) {
                scene.remove(character.speechBubble);
            }

            // Create canvas for speech bubble
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;

            // Background
            context.fillStyle = 'rgba(255, 255, 255, 0.95)';
            context.roundRect(10, 10, 492, 236, 20);
            context.fill();
            context.strokeStyle = '#333';
            context.lineWidth = 3;
            context.roundRect(10, 10, 492, 236, 20);
            context.stroke();

            // Text
            context.fillStyle = '#000';
            context.font = '20px Arial';
            context.textAlign = 'left';
            
            // Word wrap
            const words = text.split(' ');
            let line = '';
            let y = 50;
            const maxWidth = 470;
            const lineHeight = 28;

            for (let word of words) {
                const testLine = line + word + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && line !== '') {
                    context.fillText(line, 30, y);
                    line = word + ' ';
                    y += lineHeight;
                    if (y > 220) break; // Stop if too long
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, 30, y);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const bubble = new THREE.Mesh(new THREE.PlaneGeometry(2, 1), material);
            
            bubble.position.set(
                character.body.position.x,
                character.body.position.y + 2,
                character.body.position.z
            );
            
            character.speechBubble = bubble;
            scene.add(bubble);
        }

        function hideSpeechBubble(character) {
            if (character.speechBubble) {
                scene.remove(character.speechBubble);
                character.speechBubble = null;
            }
        }

        function speakText(text, character) {
            // Stop any current speech
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            character.isSpeaking = true;

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Get available voices
            const voices = speechSynthesis.getVoices();
            
            // Try to find a voice matching the character's preferred voice type
            const preferredVoice = voices.find(voice => 
                voice.lang.startsWith('en') && 
                voice.name.toLowerCase().includes(character.data.voice)
            ) || voices.find(voice => voice.lang.startsWith('en'));

            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            utterance.pitch = character.data.pitch;
            utterance.rate = character.data.rate;
            utterance.volume = 1.0;

            utterance.onend = () => {
                character.isSpeaking = false;
                hideSpeechBubble(character);
                updateStatus('Ready');
                currentUtterance = null;
            };

            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                character.isSpeaking = false;
                hideSpeechBubble(character);
                updateStatus('Speech error occurred');
                currentUtterance = null;
            };

            currentUtterance = utterance;
            speechSynthesis.speak(utterance);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Make speech bubbles face camera
            characters.forEach(character => {
                character.label.lookAt(camera.position);
                if (character.speechBubble) {
                    character.speechBubble.lookAt(camera.position);
                }
            });

            renderer.render(scene, camera);
        }

        // Load voices when available
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }

        init();
    </script>
</body>
</html>
