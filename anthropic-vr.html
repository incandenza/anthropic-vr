<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropic Office VR - WebXR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            z-index: 1000;
        }
        
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #D97356;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #vr-button:hover {
            background: #c85a3f;
            transform: translateX(-50%) scale(1.05);
        }
        
        #vr-button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>ðŸ¥½ Anthropic Office VR</h2>
        <p><strong>Desktop Mode:</strong></p>
        <ul>
            <li>WASD to move</li>
            <li>Mouse to look around</li>
            <li>Click to lock cursor</li>
        </ul>
        <p><strong>VR Mode:</strong></p>
        <ul>
            <li>Use thumbsticks to move</li>
            <li>Point at characters to interact</li>
            <li>Trigger to select</li>
        </ul>
        <p id="vr-support">Checking VR support...</p>
    </div>
    
    <button id="vr-button">Enter VR</button>
    
    <div id="canvas-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 10, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.xr.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Check VR support
        const vrButton = document.getElementById('vr-button');
        const vrSupport = document.getElementById('vr-support');
        
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                if (supported) {
                    vrSupport.textContent = 'âœ… VR Ready! Click "Enter VR" below.';
                    vrSupport.style.color = '#4CAF50';
                    vrButton.disabled = false;
                } else {
                    vrSupport.textContent = 'âš ï¸ VR not supported on this device. Desktop mode available.';
                    vrSupport.style.color = '#ff9800';
                    vrButton.style.display = 'none';
                }
            });
        } else {
            vrSupport.textContent = 'âŒ WebXR not available. Use a VR-compatible browser.';
            vrSupport.style.color = '#f44336';
            vrButton.style.display = 'none';
        }
        
        // VR button handler
        vrButton.addEventListener('click', async () => {
            if (renderer.xr.isPresenting) {
                await renderer.xr.getSession().end();
            } else {
                const sessionInit = {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
                };
                const session = await navigator.xr.requestSession('immersive-vr', sessionInit);
                await renderer.xr.setSession(session);
                
                // Hide UI when entering VR
                document.getElementById('info').classList.add('hidden');
                vrButton.classList.add('hidden');
                
                // Setup VR controllers
                setupControllers();
            }
        });
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Floor
        const floorGeometry = new THREE.PlaneGeometry(40, 40);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xdcdcdc,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // Tile pattern
        const tileGeometry = new THREE.PlaneGeometry(2, 2);
        const tileMaterial1 = new THREE.MeshStandardMaterial({ color: 0xe8e8e8 });
        const tileMaterial2 = new THREE.MeshStandardMaterial({ color: 0xf0f0f0 });
        
        for (let x = -20; x < 20; x += 2) {
            for (let z = -20; z < 20; z += 2) {
                const tile = new THREE.Mesh(tileGeometry, ((x + z) / 2) % 2 === 0 ? tileMaterial1 : tileMaterial2);
                tile.position.set(x + 1, 0.01, z + 1);
                tile.rotation.x = -Math.PI / 2;
                tile.receiveShadow = true;
                scene.add(tile);
            }
        }
        
        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xf8f8f8,
            roughness: 0.9
        });
        
        const windowMaterial = new THREE.MeshStandardMaterial({
            color: 0x87ceeb,
            transparent: true,
            opacity: 0.3,
            roughness: 0.1,
            metalness: 0.5
        });
        
        // Back wall
        const backWall = new THREE.Mesh(
            new THREE.PlaneGeometry(40, 10),
            wallMaterial
        );
        backWall.position.set(0, 5, -20);
        backWall.receiveShadow = true;
        scene.add(backWall);
        
        // Windows
        for (let x = -15; x <= 15; x += 10) {
            const windowPane = new THREE.Mesh(
                new THREE.PlaneGeometry(4, 3),
                windowMaterial
            );
            windowPane.position.set(x, 5, -19.9);
            scene.add(windowPane);
        }
        
        // Side walls
        const leftWall = new THREE.Mesh(
            new THREE.PlaneGeometry(40, 10),
            wallMaterial
        );
        leftWall.position.set(-20, 5, 0);
        leftWall.rotation.y = Math.PI / 2;
        leftWall.receiveShadow = true;
        scene.add(leftWall);
        
        const rightWall = new THREE.Mesh(
            new THREE.PlaneGeometry(40, 10),
            wallMaterial
        );
        rightWall.position.set(20, 5, 0);
        rightWall.rotation.y = -Math.PI / 2;
        rightWall.receiveShadow = true;
        scene.add(rightWall);
        
        // Materials
        const woodMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b6914,
            roughness: 0.6,
            metalness: 0.1
        });
        
        const metalMaterial = new THREE.MeshStandardMaterial({
            color: 0x404040,
            roughness: 0.3,
            metalness: 0.8
        });
        
        // Create desk function
        function createDesk(x, z) {
            const deskGroup = new THREE.Group();
            
            const deskTop = new THREE.Mesh(
                new THREE.BoxGeometry(3, 0.1, 1.5),
                woodMaterial
            );
            deskTop.position.y = 0.75;
            deskTop.castShadow = true;
            deskTop.receiveShadow = true;
            deskGroup.add(deskTop);
            
            const monitor = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.7, 0.05),
                new THREE.MeshStandardMaterial({ color: 0x000000 })
            );
            monitor.position.set(0, 1.3, 0);
            deskGroup.add(monitor);
            
            const keyboard = new THREE.Mesh(
                new THREE.BoxGeometry(0.4, 0.02, 0.15),
                metalMaterial
            );
            keyboard.position.set(0, 0.81, 0.3);
            deskGroup.add(keyboard);
            
            deskGroup.position.set(x, 0, z);
            return deskGroup;
        }
        
        // Add desks
        const desks = [
            createDesk(-10, -10),
            createDesk(0, -10),
            createDesk(10, -10),
            createDesk(-10, 5),
            createDesk(0, 5),
            createDesk(10, 5)
        ];
        desks.forEach(desk => scene.add(desk));
        
        // Whiteboard
        const whiteboard = new THREE.Mesh(
            new THREE.BoxGeometry(4, 2, 0.1),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        whiteboard.position.set(0, 3, -19.8);
        whiteboard.castShadow = true;
        scene.add(whiteboard);
        
        // Characters
        const characters = [];
        
        function createCharacter(name, role, x, z, shirtColor) {
            const group = new THREE.Group();
            
            // Body
            const torso = new THREE.Mesh(
                new THREE.CylinderGeometry(0.25, 0.3, 0.8, 8),
                new THREE.MeshStandardMaterial({ color: shirtColor })
            );
            torso.position.y = 0.6;
            torso.castShadow = true;
            group.add(torso);
            
            // Head
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.25, 8, 6),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            head.position.y = 1.25;
            head.castShadow = true;
            group.add(head);
            
            // Name label - 3D text sprite
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            context.fillStyle = 'rgba(255, 255, 255, 0.95)';
            context.fillRect(0, 0, 512, 128);
            context.fillStyle = 'black';
            context.font = 'bold 32px Arial';
            context.textAlign = 'center';
            context.fillText(name, 256, 50);
            context.font = '24px Arial';
            context.fillStyle = '#666';
            context.fillText(role, 256, 85);
            
            const texture = new THREE.CanvasTexture(canvas);
            const labelMaterial = new THREE.SpriteMaterial({ map: texture });
            const label = new THREE.Sprite(labelMaterial);
            label.position.y = 2;
            label.scale.set(2, 0.5, 1);
            group.add(label);
            
            // Interaction sphere (invisible, for raycasting)
            const interactionSphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 8, 8),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            interactionSphere.position.y = 1;
            group.add(interactionSphere);
            
            group.position.set(x, 0, z);
            group.userData = { 
                name, 
                role,
                interactionSphere,
                isInteractable: true
            };
            
            characters.push(group);
            return group;
        }
        
        // Add co-founders
        const dario = createCharacter('Dario Amodei', 'CEO', -10, -5, 0x4169e1);
        const daniela = createCharacter('Daniela Amodei', 'President', 10, -5, 0x9370db);
        const jared = createCharacter('Jared Kaplan', 'Co-founder', -10, 5, 0x228b22);
        const tom = createCharacter('Tom Brown', 'Co-founder', 10, 5, 0xffa500);
        const chris = createCharacter('Chris Olah', 'Co-founder', -5, 0, 0xff6347);
        const sam = createCharacter('Sam McCandlish', 'Co-founder', 5, 0, 0x20b2aa);
        
        scene.add(dario, daniela, jared, tom, chris, sam);
        
        // VR Controllers
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;
        const raycaster = new THREE.Raycaster();
        
        function setupControllers() {
            // Controller 1
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);
            
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            scene.add(controllerGrip1);
            
            // Controller 2
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);
            
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            scene.add(controllerGrip2);
            
            // Add ray visualizers
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            
            const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
            
            const line1 = new THREE.Line(geometry, material);
            line1.name = 'line';
            line1.scale.z = 5;
            controller1.add(line1);
            
            const line2 = new THREE.Line(geometry, material);
            line2.name = 'line';
            line2.scale.z = 5;
            controller2.add(line2);
        }
        
        function onSelectStart(event) {
            const controller = event.target;
            
            // Cast ray from controller
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            
            const intersects = raycaster.intersectObjects(characters, true);
            
            if (intersects.length > 0) {
                // Find the character group
                let character = intersects[0].object;
                while (character.parent && !character.userData.isInteractable) {
                    character = character.parent;
                }
                
                if (character.userData.isInteractable) {
                    // Create floating text effect in VR
                    createVRText(`Hello! I'm ${character.userData.name}, ${character.userData.role}`, character.position);
                }
            }
        }
        
        function onSelectEnd(event) {
            // Handle release if needed
        }
        
        function createVRText(text, position) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            context.fillStyle = 'rgba(255, 255, 255, 0.95)';
            context.fillRect(0, 0, 512, 128);
            context.fillStyle = 'black';
            context.font = 'bold 24px Arial';
            context.textAlign = 'center';
            context.fillText(text, 256, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.copy(position);
            sprite.position.y += 2.5;
            sprite.scale.set(3, 0.75, 1);
            scene.add(sprite);
            
            // Fade out and remove
            let opacity = 1;
            const fadeInterval = setInterval(() => {
                opacity -= 0.02;
                spriteMaterial.opacity = opacity;
                sprite.position.y += 0.02;
                
                if (opacity <= 0) {
                    clearInterval(fadeInterval);
                    scene.remove(sprite);
                }
            }, 50);
        }
        
        // Desktop controls (fallback)
        const keys = {};
        let mouseX = 0;
        let isPointerLocked = false;
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isPointerLocked && !renderer.xr.isPresenting) {
                mouseX += e.movementX * 0.002;
            }
        });
        
        renderer.domElement.addEventListener('click', () => {
            if (!renderer.xr.isPresenting) {
                renderer.domElement.requestPointerLock();
            }
        });
        
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });
        
        // Movement
        const velocity = new THREE.Vector3();
        const speed = 0.1;
        
        function updateMovement() {
            if (renderer.xr.isPresenting) {
                // VR movement - use controller thumbsticks
                // This would require additional WebXR input handling
                return;
            }
            
            // Desktop movement
            velocity.set(0, 0, 0);
            
            if (keys['w']) velocity.z = speed;
            if (keys['s']) velocity.z = -speed;
            if (keys['a']) velocity.x = -speed;
            if (keys['d']) velocity.x = speed;
            
            const forward = new THREE.Vector3(0, 0, -1);
            forward.applyQuaternion(camera.quaternion);
            forward.y = 0;
            forward.normalize();
            
            const right = new THREE.Vector3(1, 0, 0);
            right.applyQuaternion(camera.quaternion);
            right.y = 0;
            right.normalize();
            
            camera.position.add(forward.multiplyScalar(velocity.z));
            camera.position.add(right.multiplyScalar(velocity.x));
            
            // Keep in bounds
            camera.position.x = Math.max(-18, Math.min(18, camera.position.x));
            camera.position.z = Math.max(-18, Math.min(18, camera.position.z));
            camera.position.y = 1.6;
            
            // Apply mouse rotation
            camera.rotation.y = mouseX;
            camera.rotation.x = 0;
            camera.rotation.z = 0;
        }
        
        // Animation loop
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render() {
            updateMovement();
            
            // Rotate character labels to face camera
            characters.forEach(character => {
                const label = character.children.find(child => child.type === 'Sprite');
                if (label) {
                    label.lookAt(camera.position);
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start
        animate();
    </script>
</body>
</html>
